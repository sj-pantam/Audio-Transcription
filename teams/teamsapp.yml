version: 1.0.0

environmentFolderPath: ./env

# Triggered when 'teamsfx provision' is executed
provision:
  # Write the keys of the resources you want to be exported to the .env file
  - name: frontend
    module: ./frontend
    path: ./frontend
    env:
      BACKEND_URL: backendUrl

  - name: backend
    module: ./backend
    path: ./backend
    env:
      FRONTEND_URL: frontendUrl

# Triggered when 'teamsfx deploy' is executed
deploy:
  - name: frontend
    module: ./frontend
    path: ./frontend

  - name: backend
    module: ./backend
    path: ./backend

# Triggered when 'teamsfx validate' is executed
validate:
  - name: frontend
    module: ./frontend
    path: ./frontend

  - name: backend
    module: ./backend
    path: ./backend 